<!DOCTYPE html>
<html>
<head>
  <title>400 Error Form</title>
</head>
<body>
  <h1>400 Error Form</h1>
  <form id="myForm">
    <label for="inputData">Input Data:</label>
    <input type="text" id="inputData" name="inputData" required>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();
      sendData();
    });

    function sendData() {
      var formData = new FormData(document.getElementById('myForm'));

      fetch('https://script.google.com/macros/s/AKfycbzEXAMPLE/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Bad Request: Invalid input data');
        }
        return response.json();
      })
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error.message);
      });
    }
  </script>
</body>
</html>
